<!DOCTYPE html>
<html>
    <head>
        <!-- Tercer forma y recomendada: Enlazar el html con un script css independiente-->
        <link rel="stylesheet" href="estilos.css">
        <title>Introduccion a CSS</title>
    </head>

    <body>
        <h1>Titulo de mi Pagina</h1>

        <h2>Subtitulo 1</h2>

        <!-- Primer forma de dar estilo: Dar estilo en linea-->
        <p style="color: red;">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae facilis quia dolorem nisi earum sed alias aliquam autem quaerat inventore fuga nobis error consequuntur, saepe magni quos dolore recusandae neque?
        </p>

        <!-- Segunda forma: Dar estilo mediante la etiqueta style -->
        <style>
            h1{
                color: blue;
            }
            p{
                font-size: 20px;
            }
        </style>
    </body>
</html>
