<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <!-- Formulario: -->
        <form>
            <!-- Clasico input para pedir datos -->
            <!-- El atributo type indica el tipo de entrada -->
            <input type="text"> 
            <input type="color">
            <input type="password">
            <input type="email" name="email">
            <input type="checkbox">
            <input type="radio">
            <input type="file">
            <input type="date">
            <input type="text" placeholder="Escribe tu nickname"> <!-- Texto que desaparece cuando el usuario escribe / Puede indicar que se debe escribir en ese campo--> 
            <input type="text" name="username">  <!-- Darle un identificador-->
            <input type="text" required> <!-- Indica que el campo es obligado -->
            <input type="text" required minlength="3"> <!-- Indicar minima cantidad de caracteres obligatorios -->
            <input type="submit" value="Enter the Info">
        </form>
    </body>
</html>
