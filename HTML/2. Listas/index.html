<!DOCTYPE html>
<html>
    <head>
        <title>Listas HTML</title>
    </head>

    <body>
        <!-- Ordenadas, Order List. Muestra las listas ordenando sus items; 1,2,3,4-->
        <h2>Superheroes: </h2>
        <ol> <!-- Order list -->
            <li>Superman</li> <!-- List Item -->
            <li>Batman</li>
            <li>Spiderman</li>
        </ol>

        <!-- Desordenadas, Unorder List-->
        <h2>Anime: </h2>
        <ul> <!-- Unorder list. El orden no importa -->
            <li>Goku</li> <!-- List Item -->
            <li>Meliodas</li>
            <li>Luffy</li>
            <li>Guts</li>
        </ul>
    </body>
</html>
