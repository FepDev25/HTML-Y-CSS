<!DOCTYPE html>
<html>
    <head>
        <title>Enlaces</title>
    </head>

    <body>
        <h2 title="H2 para ir a google">Ir a google: </h2>
        <!-- Redirigir a un enlace -->
        <a href="https://www.google.com.ec/?hl=es">Link hacia Google</a> <!-- Ahora sirve solo con // -->
        <h2>Ir a second: </h2>
        <a href="second.html" title="Enlace de second page">Second page</a>
        <h2>Ir a third: </h2>
        <a href="third.html">Third page</a>
        <h2>Ir a second pero en una nueva pestana: Usando target _blank</h2>
        <!-- Abrir el enlace en una nueva pestana-->
        <a target="_blank" href="second.html">Second pagea nueva pestana</a>
    </body>

    <!-- Atributo title: Da informacion de la etiqueta que se vera al poner el cursor sobre el componente-->
</html>
